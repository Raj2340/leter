<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj's Birthday Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: height 0.5s ease;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #ff4081;
            border-radius: 10px 10px 0 0;
            transition: height 0.5s ease;
        }

        .envelope.open {
            height: 250px;
        }

        .envelope.open:before {
            height: 0;
        }

        .content {
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .envelope.open .content {
            opacity: 1;
        }

        .heart {
            position: absolute;
            top: 160px;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(-45deg);
            animation: pop 1s forwards;
            display: none;
            transform: translate(-50%, 0);
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        @keyframes pop {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50px) scale(1.2);
            }
            100% {
                transform: translate(-50%, -100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="envelope" id="envelope">
        <div class="content">
            <h1>You're Invited!</h1>
            <p><strong>Raj's Birthday Party</strong></p>
            <p><strong>Date:</strong> October 1</p>
            <p><strong>Time:</strong> 12 PM</p>
            <p><strong>Venue:</strong> The Pizza Story</p>
            <p>Join us for a delicious celebration!</p>
        </div>
        <div class="heart" id="heart"></div>
    </div>

    <script>
        // Open the envelope and show the heart
        window.onload = function() {
            const envelope = document.getElementById('envelope');
            const heart = document.getElementById('heart');

            // Open the envelope
            setTimeout(() => {
                envelope.classList.add('open');
                heart.style.display = 'block';
            }, 500);

            // Animate the heart popping out
            setTimeout(() => {
                heart.style.animation = 'pop 1s forwards';
            }, 1000);
        };
    </script>

</body>
</html>
